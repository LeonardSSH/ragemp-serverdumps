<script>
    function GenericNotification(msg, position, status, time){
        UIkit.notification({message: msg, pos: position, status: status, timeout: time});
    }
    function HideNotifications() {
        $("#NotificationsBody").css("opacity", 0); 
    }

    function ShowNotifications() {
        $("#NotificationsBody").css("opacity", 1); 
    }

</script>

<body id="NotificationsBody">
</body>
